<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/fav-icon.svg" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive Shoes Website</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="site-header" id="site-header">
      <nav class="site-nav container">
         <a href="#" class="site-logo">
            <i class="ri-shopping-bag-3-fill"></i> Logo
         </a>
         <div class="site-menu" id="site-menu">
            <ul class="menu-list">
               <li class="menu-item">
                  <a href="#" class="menu-link">Home</a>
               </li>
               <li class="menu-item">
                  <a href="#" class="menu-link">Products</a>
               </li>
               <li class="menu-item">
                  <a href="#" class="menu-link">Offer</a>
               </li>
               <li class="menu-item">
                  <a href="#" class="menu-link">Contact Us</a>
               </li>
            </ul>
            <div class="social-media-icons">
               <div class="social-icon"><i class="ri-facebook-circle-fill"></i></div>
               <div class="social-icon"><i class="ri-twitter-fill"></i></div>
               <div class="social-icon"><i class="ri-youtube-fill"></i></div>
               <div class="social-icon"><i class="ri-instagram-line"></i></div>
           </div>
            <!-- Close button -->
            <div class="menu-close" id="menu-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
         <!-- Toggle Button -->
         <div class="menu-toggle" id="menu-toggle">
            <i class="ri-menu-3-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main-content">
      <!--==================== HOME ====================-->
      <section class="home-section">
         <div class="home-container container">
            <div class="home-content">
               <img class="promo-image" src="./assets/img/Exclusive.png" />
               <h2>Super Discount</h2>
               <p class="home-description">
                  Step into style and comfort with our curated collection of shoes, 
                  where every pair tells a story of craftsmanship and fashion
               </p>
               <div class="wrapper">
                  <a class="cta" href="#">
                      <span>ORDER NOW</span>
                      <span>
                          <i class="ri-shopping-cart-fill"></i>
                      </span>
                  </a>
              </div>
            </div>
            <div class="home-images">
               <img src="./assets/img/shadow.png" alt="image" class="shadow-image">
               <img src="./assets/img/Shoes-02-768x768.png" class="shoes-image" height="300px" width="400px" alt="image" class="home-image">
            </div>
         </div>
      </section>
   </main>
   
   <!--=============== GSAP ===============-->
   <script src="assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>
</html>
